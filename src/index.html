<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="тестовое задание">
  <meta name="autor" content="Дмитрий Баранов">
  <title>Test</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="logo">
        <img src="./images/logo.svg" alt="" class="logo__image">
        <p class="logo__title">Global</p>
      </div>
      <nav class="navigation">
        <a href="#content1" class="navigation__link" target="_blank">Mobile Top Up</a>
        <a href="#content2" class="navigation__link" target="_blank">About</a>
        <a href="#content3" class="navigation__link" target="_blank">Rate</a>
        <a href="#content3" class="navigation__link" target="_blank">Help</a>
      </nav>
      <select class="navigation-menu" name="navigation__nav" id="bicycles-select">
        <option class="navigation-menu__item" value="#content1">Mobile Top Up</option>
        <option class="navigation-menu__item" value="#content2">About</option>
        <option class="navigation-menu__item" value="#content3">Rate</option>
        <option class="navigation-menu__item" value="#content3">Help</option>
      </select>
      <button type="button" class="button">Sign Up</button>
    </header>
    <main class="main">
      <section class="main-content">
        <h1 class="main-title">
          <p class="main-title__first-part">Now Buy Your PIN or <span class="main-title__span">Top Up</span></p>
          <p class="main-title__second-part">With Bank Transfer</p>
        </h1>
        <p class="main-subtitle">We Make international calling simple, relible, and cheap basedon your unique calling
          behavior.</p>
        <button class="button button_position_main-content">Get Started</button>
        <form class="search-form" name="search-form">
          <input type="text" placeholder="Where do you want to call?" class="search-form__input" minlength="4"
            maxlength="12" pattern="[^!@#$%\^&*()]+">
          <button class="search-form__button" type="submit"></button>
        </form>
        <div class="main-content__footer">
          <ul class="main-content__fotos-container">
            <li class="main-content__foto"></li>
            <li class="main-content__foto"><img src="./images/pipl/1.jpg" alt=""></li>
            <li class="main-content__foto"><img src="./images/pipl/2.png" alt=""></li>
            <li class="main-content__foto"><img src="./images/pipl/3.png" alt=""></li>
          </ul>
          <p class="main-content__text">45k+ Regular User. <span class="main-title__span">View Price Plan</span></p>
        </div>
      </section>
      <section class="animation">
        <div class="animation__woman">
          <ul class="animation__round rotation">
            <li class="animation__icon y-axis"><a href="#" class="animation__link x-axis"><img
                  src="./images/language-icons/1.svg" alt="" class="animation__image"></a></li>
            <li class="animation__icon y1-axis"><a href="#" class="animation__link x1-axis"><img
                  src="./images/language-icons/2.svg" alt="" class="animation__image"></a></li>
            <li class="animation__icon y2-axis"><a href="#" class="animation__link x2-axis"><img
                  src="./images/language-icons/3.svg" alt="" class="animation__image"></a></li>
            <li class="animation__icon y3-axis"><a href="#" class="animation__link x3-axis"><img
                  src="./images/language-icons/4.svg" alt="" class="animation__image"></a></li>
            <li class="animation__icon y4-axis"><a href="#" class="animation__link x4-axis"><img
                  src="./images/language-icons/5.svg" alt="" class="animation__image"></a></li>
          </ul>
        </div>

      </section>
    </main>
  </div>
</body>
